<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYALIA'S WORLD!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Gallery">Gallery</a></li>
                    <li><a href="#Contacts">Contacts</a></li>
                </ul>
            </div>
        </div>

        <header>
            <div class="banner">
                <div class="info-text">
                    <h1>WELCOME TO NYALIA'S WORLD!</h1>
                </div>
            </div>
        </header>

        <section id="upload-section">
            <h2>Upload Pictures or Videos</h2>
            <form id="uploadForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required><br><br>

                <label for="media">Upload Photo or Video:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" required><br><br>

                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="Gallery">
            <h2>Gallery</h2>
            <div id="galleryContainer">
                <!-- Uploaded content will appear here -->
            </div>
        </section>

        <section id="About">
            <h2>About Me</h2>
            <p>This blog is about my day-to-day life together with exclusive behind-the-scenes footage of my film projects.</p>
        </section>

        <section id="Contacts" class="section">
            <h2>Contacts</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 NYALIA'S WORLD!. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
